
<p>
将Develop分支发布到Master分支的命令：
</p>
<pre class="code">
$git checkout master # 切换到Master分支

$git merge  develop # 对Develop分支进行合并</pre>

<p>
默认情况下，Git执行”快进式合并”（fast-farward merge），会直接将Master分支指向Develop分支。
