
<h3 class="sectionedit1" id="git_init_初始化仓库">git init 初始化仓库</h3>
<div class="level3">
<pre class="code">git init #用于工作
git init -bare  #用与共享代码，供其他用户clone</pre>

<p>
git init  和 git init –bare 的区别<br/>

git init -bare 只会生成一类文件:用于记录版本库历史记录的.git目录下面的文件;所以该版本库不能称为工作目录(working tree);<br/>

主要用来作为中央项目使用。<span style="color: #008000">如果你进入版本目录,就会发现只有.git目录下的文件,而没有其它文件。</span>
</p>

</div>
