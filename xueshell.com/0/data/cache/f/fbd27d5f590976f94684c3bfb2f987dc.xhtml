<h3 class="sectionedit3" id="如何取消已经执行缓存_git_add_的变更">如何取消已经执行缓存(git add)的变更？</h3>
<div class="level3">

<p>
已经执行了git add，如何取消缓存状态？
</p>
<pre class="code ?"> git reset HEAD &lt;file&gt;</pre>

<p>
或者新方法：
</p>
<pre class="code">git rm --cached &lt;added_file_to_undo&gt;</pre>
<hr />

</div>
