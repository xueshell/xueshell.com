
<h3 class="sectionedit1" id="git_clean">git clean</h3>
<div class="level3">

<p>
git clean 删除未加入版本控制的工作区文件。
</p>

<p>
删除一些没有git add的文件:
</p>
<pre class="code">git clean 参数

     -n 显示将要删除的文件和目录
     -f 删除文件，-df 删除文件和目录</pre>

<p>
执行时如下：
</p>
<pre class="code">$ git clean -n
$ git clean -df
$ git clean -f</pre>

</div>
