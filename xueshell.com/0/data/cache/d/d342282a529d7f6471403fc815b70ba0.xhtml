
<h3 class="sectionedit1" id="git_commit_log">git commit log</h3>
<div class="level3">

<p>
Git commit 的模板如下：
</p>
<hr />
<pre class="code">第一行：一句话说明这次提交的摘要
第二行：&lt;空一行&gt;
第三行：说明解决了什么问题或者交付了什么新功能。解释你方案的理由。 
第四行：</pre>
<hr />

<p>
<a href="https://github.com/erlang/otp/wiki/Writing-good-commit-messages" class="urlextern" title="https://github.com/erlang/otp/wiki/Writing-good-commit-messages"  rel="nofollow">如何写git commit log</a>
</p>

</div>
