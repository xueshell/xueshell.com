
<h3 class="sectionedit1" id="提交所有变更文件">提交所有变更文件</h3>
<div class="level3">
<pre class="code">$ git commit -a # the -a flag pulls in all modified files</pre>

<p>
不包括新文件。新文件需要执行git add 。
</p>

</div>
<!-- EDIT1 SECTION "提交所有变更文件" [1-161] -->
<h3 class="sectionedit2" id="修改刚才提交的commit_log">修改刚才提交的commit log</h3>
<div class="level3">
<pre class="code">$ git commit --ammend</pre>

<p>
修改commit log的内容。
</p>

</div>
<!-- EDIT2 SECTION "修改刚才提交的commit log" [162-269] -->
<h3 class="sectionedit3" id="head标识处于分离状态时的提交操作">HEAD标识处于分离状态时的提交操作</h3>
<div class="level3">

<p>
当HEAD处于分离状态（不依附于任一分支）时，提交操作可以正常进行，但是不会更新任何已命名的分支。(你可以认为这是在更新一个匿名分支。)
</p>

<p>
一旦此后你切换到别的分支，比如说master，那么这个提交节点（可能）再也不会被引用到，然后就会被丢弃掉了。
</p>

</div>
<!-- EDIT3 SECTION "HEAD标识处于分离状态时的提交操作" [270-] -->
